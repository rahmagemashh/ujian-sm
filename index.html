<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile company</title>
  <!-- Tambah font yang elegan dan modern -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="company.css"> -->
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* ===== REPLACED: navbar / topnav styling -> use .navbar like img.html ===== */
  /* ===== NAVIGATION FIXED & CLEAN ===== */
  .navbar {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: min(1100px, 92%);
    max-width: 1100px;
    background: rgba(86, 86, 86, 0.92);
    z-index: 1000;
    padding: 12px 20px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  /* Brand text */
  .brand {
    color: #ffff;
  }

  .brand h1 {
    margin: 0;
    font-size: 18px;
    font-weight: 750;
  }

  .brand p {
    margin: 0;
    font-size: 14px;
    opacity: .95;
    font-weight: 200;
  }

  /* ===== FIX: REMOVE BULLET FROM nav-links ===== */
  .nav-links {
    display: flex;
    gap: 8px;
    align-items: center;
    list-style: none !important;
    padding: 0;
    margin: 0;
  }

  .nav-links li {
    list-style: none !important;
  }

  /* Links style */
  .nav-links a {
    display: inline-block;
    padding: 10px 14px;
    color: rgba(255, 245, 250, 0.95);
    text-decoration: none;
    border-radius: 8px;
    font-size: 15px;
    transition: all .18s ease;
    font-weight: 600;
  }

  .nav-links a:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-2px);
  }

  /* Highlight Help Button */
  .nav-links a.split {
    /* tombol bantuan dibuat senada tapi sedikit lebih tegas */
    background: linear-gradient(135deg, #8a8a8a, #cecdce);
    padding: 9px 16px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgb(87, 87, 87);
    color: #ffffff;
  }

  /* Responsive */
  @media (max-width:700px) {
    .navbar {
      padding: 10px 14px;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .nav-links {
      width: 100%;
      justify-content: space-between;
    }

    .nav-links a {
      padding: 8px 10px;
      font-size: 14px;
    }
  }

  /* =========== PREMIUM BOUTIQUE BUTTON =========== */
  .btn-right {
    display: inline-block;
    padding: 14px 32px;
    border-radius: 50px;
    font-family: "Poppins", sans-serif;
    font-size: 18px;
    font-weight: 700;
    text-decoration: none;
    cursor: pointer;
    border: none;

    /* tombol diselaraskan dengan tone image: soft pink -> warm rose */
    background: linear-gradient(135deg, #d7d6d7, #3e3e3e);
    color: #2a0a1a;

    box-shadow: 0 10px 28px rgba(93, 92, 93, 0.856),
      inset 0 2px 6px rgba(255, 255, 255, 0.35);

    transition:
      transform .3s ease,
      box-shadow .3s ease,
      opacity .25s ease,
      background .4s ease;
  }

  /* Hover efek glossy + glow */
  .btn-right:hover {
    transform: translateY(-4px);
    background: linear-gradient(135deg, #cfcdce, #838283);
    box-shadow:
      0 14px 36px rgba(134, 133, 133, 0.757),
      inset 0 2px 6px rgba(255, 255, 255, 0.55);
    opacity: .98;
  }

  /* Fokus (klik) animasi mengecil lembut */
  .btn-right:active {
    transform: scale(0.96);
    box-shadow: 0 6px 15px rgba(255, 73, 170, 0.18);
  }

  /* Styling overlay text supaya kontras dan harmonis */
  .img-container img.gambar {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
    filter: brightness(0.85) saturate(1.05);
  }

  .hero-content {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff7fb;
    text-align: center;
    text-shadow: 0 6px 18px rgba(20, 8, 25, 0.45);
  }

  .hero-content p.lead {
    color: #ffeef6;
    margin-bottom: 10px;
    font-weight: 300;
    font-size: 22px; /* ditambah */
}


  .hero-content h1 {
    font-family: "Playfair Display", serif;
    font-size: 48px;
    margin: 6px 0 10px;
    color: #fff7fb;
    letter-spacing: 0.4px;
  }

  .hero-content p.sub {
    color: #ffeef6;
    margin-bottom: 18px;
    font-weight: 400;
    font-size: 20px; /* ditambah */
}


  @media (max-width:700px) {
  .hero-content p.lead {
    font-size: 16px;
  }

  .hero-content p.sub {
    font-size: 15px;
  }
}
</style>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="brand" aria-hidden="false">
        <h1>Dior Queen Lieyy</h1>
        <p>better than the best</p>
      </div>

      <ul class="nav-links" role="menubar" aria-label="Top links">
        <li><a role="menuitem" href="profil.html" aria-current="page">Home</a></li>
        <li><a role="menuitem" href="img.html">Clothes</a></li>
        <li><a role="menuitem" href="footer.html">Contact</a></li>
        <li><a role="menuitem" href="help.html" class="split">Help</a></li>
      </ul>
    </nav>
  </header>
  <div class="img-container" style="position:relative">
    <img src="diorbg.jpg" class="gambar trasparan" width="100%" style="width: 100%; height: auto;">
    <div class="hero-content">
      <p class="lead">the best Bag</p>
      <h1>Dior Queen Lieyy</h1>
      <p class="sub">the best choice of choosing Elegant Bag</p>
      <a href="viewreview.html" class="btn-right">View Review</a>
    </div>
  </div>

  
</body>

</html>
